<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>All users</h3>

<div th:each="user : ${allUsers}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName() + ', ' + user.getSurname() + ', ' + user.getPatronymic()}">user</a>
    <br/>
    <a th:text="${'Age: ' + user.getAge()}">Age</a>
    <br/>
    <a th:text="${'Home town: ' + user.getHometown()}">homeTown</a>
    <br/>
    <hr/>
</div>

<br/>
<form th:method="GET" th:action="@{/users/newUser}">
    <input type="submit" value="Add user"/>
</form>

</body>
</html>
